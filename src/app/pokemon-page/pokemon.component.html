<p>Lista de Pokemons</p>
<div *ngIf="pokemons">
  <div *ngFor="let pokemon of pokemons">
    <p>{{pokemon['name']}}</p>
    <mat-progress-spinner *ngIf="!pokemon['sprites']" mode="indeterminate"></mat-progress-spinner>
    <img *ngIf="pokemon['sprites']" [src]="pokemon['sprites']['front_default']"/>  
  </div>
</div>
